<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description"
        content="Generating Robot Constitutions & Benchmarks for Semantic Safety.">
  <meta name="keywords" content="ASIMOV-Benchmark Robot Constitutions">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASIMOV Benchmark</title>
  <link rel="icon" href="./static/images/robot.png">
  
  <!-- Redirect to v1 by default -->
  <script>
    // Check if user has a saved preference
    const savedVersion = localStorage.getItem("asimov-version") || "v1";
    window.location.href = savedVersion === "v2" ? "./v2/" : "./v1/";
  </script>
  
  <!-- Fallback if JavaScript is disabled -->
  <meta http-equiv="refresh" content="0; url=./v1/">
</head>
<body>
  <p>Redirecting to ASIMOV Benchmark v1... <a href="./v1/">Click here if not redirected automatically.</a></p>
</body>
</html>
